<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sales Person</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 30px;
            color: #007bff;
        }

        p {
            margin: 10px 0;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h2, h3 {
                font-size: 20px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Sales Person</h2>
        <form method="POST" action="{{ url_for('view_salesperson') }}">
            <label for="salesperson_id">Enter Sales Person ID:</label>
            <input type="text" id="salesperson_id" name="salesperson_id" required>
            <button type="submit" class="btn">View Details</button>
        </form>
        {% if salesperson_data %}
            <h3>Sales Person Details:</h3>
            <p><strong>User ID:</strong> {{ salesperson_data.UserId }}</p>
            <p><strong>Username:</strong> {{ salesperson_data.Username }}</p>
            <p><strong>Access Type:</strong> {{ salesperson_data.AccessType }}</p>
        {% endif %}
    </div>
</body>
</html>
