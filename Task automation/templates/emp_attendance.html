<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Attendance</h1>
    <table>
        <tr>
            <th>EmployeeID</th>
            <th>DepartmentID</th>
            <th>AttandanceDate</th>
	    <th>Status</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
	    <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
