<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Employee</h2>
        <form id="addEmployeeForm" method="POST" action ="/add_employee">
            <input type="text" id="employeeName" name="employeeName" placeholder="Employee Name" required>
            <input type="number" id="employeeDepartmentId" name="employeeDepartmentId" placeholder="Department ID" required>
            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>
